<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Esto</title>
	<style>
		body{
			background-position: center center;
			background-size: cover;
			height: 100vh;
		}
	</style>
</head>
<body>
	<h1>Esto</h1>
	<hr>

	<select id="bgs">
		<option value="">--Seleccione un fondo de pantalla--</option>
		<option value="bg1">Fondo 1</option>
		<option value="bg2">Fondo 2</option>
		<option value="bg3">Fondo 3</option>
	</select>

	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function() {
			$('#bgs').change(function(event) {
				$bg = $(this).val();
				if ($bg !="") {
					$.post('fondos.php', {bg: $bg}, function(data, status, xhr) {
						if(status == 'success'){
							$('body').css('background-image', data);
						}
					});
				}else{
					alert('Por favor seleccione un fondo.');
				}
			});
		});
					
	</script> 
</body>
</html>
