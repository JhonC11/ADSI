<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Galeria (Owl Carousel V2)</title>
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	
</head>
<body>
	<h1>Galeria (Owl Carousel V2)</h1>
	<hr>
	<section class="owl-carousel owl-theme">
		<img src="imgs/slider1.png">	
		<img src="imgs/slider2.jpg">	
		<img src="imgs/slider3.jpg">	
		<img src="imgs/slider4.jpg">	
		<img src="imgs/slider5.jpg">	
	</section>

	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	
	<script>
		$(document).ready(function() {
			$('.owl-carousel').owlCarousel({
				autoplay: true,
				loop: true,
				margin: 10,
				nav: true,
				items: 2
			});
		});
	</script>  
</body>
</html>
